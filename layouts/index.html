{{ partial "header.html" }}
<h1>The Gaines Film Project</h1>

{{ $paginator := .Paginate .Data.Pages }}

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th>Course</th>
            <th>Media</th>
        </tr>
    </thead>
    <tbody>
        {{ range $paginator.Pages }}
        {{ .Render "summary" }}
        {{ end }}
    </tbody>
</table>

{{ template "_internal/pagination.html" . }}

{{ partial "footer.html" }}
