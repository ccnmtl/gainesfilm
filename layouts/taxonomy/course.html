{{ partial "header.html" }}

{{ $paginator := .Paginate .Data.Pages }}

<h2>{{.Data.Singular}}: {{.Title}}</h2>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Category</th>
                <th>Course</th>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
    
            {{range $paginator.Pages}}
            {{.Render "summary" }}
            {{ end }}
        </tbody>
</table>

{{ template "_internal/pagination.html" . }}

{{ partial "footer.html" }}
